<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin-top: 100px;
            height: 200px;
            width: 50%;
            border-radius: 20px;
            border: 1px solid black;
         
        
            
        }
        .heading{
            display: flex;
            justify-content: center;
            font-size: 20px;
                    }

         .inputkeys{
             display: flex;
             justify-content: center;
         }           
    </style>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h3>To-Do-List</h3>
        </div>
        <div class="inputkeys">

            <input type="text" id="input">
            <button id="btn1">Submit</button>
            <button id="btn2">Clear List</button>
        </div>

    </div>

    <div id="ans">

    </div>

    <script>
        let input = document.getElementById('input')
        let btn1 = document.getElementById('btn1')
        let btn2 = document.getElementById('btn2')
        let ans = document.getElementById('ans')
        let count =0

function submit(){
    let inputs = input.value
    let span = document.createElement('h3')
   ans.appendChild(span)
   span.innerText= inputs
    

}
function clear(){
       span.innerText=inputs.remove
}

        btn1.addEventListener('click',submit)
        btn2.addEventListener('click',clear)


    </script>
</body>

</html>
